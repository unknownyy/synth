<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>synth</title>
  </head>

  <style>
    #pad {
      position: absolute;

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      background: pink;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    #label {
      font: 60px Arial;
      color: white;
    }
  </style>

  <body>
    <div id="pad">
      <div id="label">GO CLICK</div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.11/Tone.min.js"></script>

  <script>
    var synth = new Tone.Synth().toMaster()
    var pad = document.getElementById('pad')
    var label = document.getElementById('label')
    var dragging = false

    function down(event) {
      dragging = true
      var x = event.pageX
      synth.triggerAttack(x)
      label.innerHTML = x.toString() + 'Hz'
    }
    function up(event) {
      dragging = false
      synth.triggerRelease()
      label.innerHTML = 'KEEP CLICKING'
    }
    function move(event) {
      if (dragging) {
        var x = event.pageX
        synth.setNote(x)
        label.innerHTML = x.toString() + 'Hz'
      }
    }

    pad.addEventListener('pointerdown', down)
    pad.addEventListener('pointerup', up)
    pad.addEventListener('pointermove', move)
  </script>
</html>
